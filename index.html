    <div class="container col-lg-6 col-10 mt-lg-5 mt-3 p-3 shadow-sm">
        <h1 class="text-center"><i>Todo Application</i></h1>
        <div class="alert alert-danger text-center p-2 " id="errorMsg" style="display: none;">
            Please fill in the empty space
        </div>
        <input type="text" class="form-control form-control-sm my-3 shadow-none"  placeholder="Type in your task" id="tasks">
        <button class="btn btn-primary  btn-sm w-100 " onclick="addTodo()">Add</button>
    </div>
    <div class="container col-lg-6 col-10 mt-lg-5 mt-3 p-3 shadow-sm" id="showTodos">
        No Items Added Yet
    </div>
    <div class="container col-lg-6 col-10 mt-lg-2 mt-3 p-2" id="bnts" style="display: none;">
        <button class="btn btn-outline-primary " onclick="addFirst()">Add First</button>
        <button class="btn btn-outline-secondary " onclick="editItem()">Edit Item</button>
        <button class="btn btn-outline-danger" onclick="deleteFirst()">Delete First</button>
        <button class="btn btn-outline-danger" onclick="deleteLast()">Delete Last</button>
        <button class="btn btn-outline-danger" onclick="deleteALL()">Delete All</button>
    </div>



    <script>
        var allTodos = []

        function addTodo() {
            if (tasks.value == ''){
                errorMsg.style.display = 'block'
            }
            else{
                errorMsg.style.display = 'none'
                bnts.style.display = 'block'
                allTodos.push(tasks.value)
                // console.log(allTodos);
                tasks.value = ''
                displayTodos()

            }
        }

        function displayTodos() {
            showTodos.innerHTML = ''
            for (let index = 0; index < allTodos.length; index++) {
                // console.log(allTodos[index]);

                showTodos.innerHTML += `<p class=" fs-2">${index+1}. ${allTodos[index]}</p>`;
                
            }
        }

        function deleteFirst(){
            allTodos.shift()
            displayTodos()
        }

        function deleteLast(){
            allTodos.pop()
            displayTodos()
        }

        function addFirst(){
            allTodos.unshift(tasks.value)
            
            displayTodos()
        }

        function deleteALL(){
            allTodos = []
            showTodos.innerHTML = `<p class = ''>No Items Added Yet</p>`
        }

        function editItem(){
            let edit = prompt('Enter the index of the item you want to edit')

            if (edit === null) {
                alert('You canceled the operation');
            } else {
                edit = parseInt(edit);

                if (isNaN(edit)) {
                    alert('Please enter a valid number');
                    editItem()
                }
                else if (edit > allTodos.length) {
                    alert('Please enter a number less than the number of items')
                    editItem()
                } 
                
                else if (edit < 0) {
                    alert('Please enter a number greater than 0')
                    editItem()
                }

                else {
                    new_value = prompt(`what are you replacing ${allTodos[edit-1]} with: `)
                    allTodos[edit-1] = new_value
                    displayTodos()
                }
            }
    
        }
